<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border example</title>
    <style>
        .name{
            border: 3px solid black;
            height: 200px;
            width:400px;
            border-top: 4px solid rgb(7, 241, 7);
            border-radius: 40px;
            margin-left: 100px;
        }
        #test{
            color: rgb(10, 13, 13);
            margin-left: 20px;
        }
        img{
            border: 3px solid black;
            width: 200px;
            margin-top: 20px;
            border-radius: 60%;
        }
        
    </style>
</head>
<body>
    
    <div class="name">
        <p id="test">
            this is the border example.
        </p>
        
        
    </div>
    <div class="image">
        <img src="https://previews.123rf.com/images/aquir/aquir1311/aquir131100316/23569861-sample-grunge-red-round-stamp.jpg" alt="">
    </div>
</body>
</html>
