<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal css example</title>

    <style>
        h3{
            color: aqua;
            font-size: 100px;
        }
        #anotherid{
            font-size: 40px;
            color: black;
        }


        .para,idname{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Heading</h3>
    <p class="para" id="idname">
        This is one paragraph.
    </p>

    <p class="para" id="anotherid">
        this is another id
    </p>
    
</body>
</html>
